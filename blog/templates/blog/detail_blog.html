{% extends 'base.html' %}


{% block content %}
<style type="text/css">
	.card {
		max-width: 700px;
		}

	.card-img-top {
		height: 720px;
		width: 1080px;
		margin: 20px;
		}

	p{
		color:#fff;
	}

</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="m-auto">
			<img class="card-img-top" src="{{blog_post.image.url}}">
			<div class="card-body mt-2 mb-2">
				<h2 style="color:#fff;" class="card-title">{{blog_post.title}}</h2>
				<p class="card-text">{{blog_post.body|safe}}</p>
				{% if blog_post.author == request.user %}
				<a href={% url 'edit' blog_post.slug %} class="btn btn-primary">Update</a>
				{% endif %}
				<hr style="color: white;">



				<div class="card-footer text-muted my-2">
					Updated on {{blog_post.date_published}} by {{blog_post.author}}
				</div>
			</div>

		</div>
	</div>




</div>




		{% endblock content %}
