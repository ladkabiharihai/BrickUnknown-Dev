{% extends 'base.html' %}

{% block title %}
{{product.Product_name}} - BrickUnknown
{% endblock title %}

{% block content %}

<style>
  .pad {
    padding-top: 1%;
    color: #fff;
    background-image: url('../images/hireus.jfif');
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }

  .padl {
    margin-right: 10% !important;
  }

  .btn:hover {
    color: #fff;
    background-color: #202020;
  }

</style>
<section class="hbg">
<div class="container pad">

  <div class="row">
    <div class="col-md-4">
      
        <div class="row">
          <img src="/media/{{product.image}}" width="300px" height="385px">
        </div>
        <div class="row pad">
          <a href={% url 'bookorder' %} class=" btn btn-primary ">Book your Order</a>
        </div>

      </div>

      <div class="col-md-8 ">
        <h1>{{product.Product_name}}</h1>
        <h4><b>Rs.{{product.price}} </b></h4>
        <p style="color:white;">{{product.desc|safe}}</p>


      
    </div>
  </div>

</div>
</section>


{% endblock content %}
